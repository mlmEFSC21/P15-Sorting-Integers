<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sort.css" />
        <!-- <script defer src="sort.js"></script> -->
        <title>Array Sorting</title>
    </head>
    <body>
        <header>
            <h1 class="mainTitle">Sorting an Array of Integers</h1>
        </header>
        <section>
            <div class="arrayContainer" id="arrayContainer">
                <h2 class="unsorted" id="unsorted">Array 1</h2>
                <h2 class="sorted" id="sorted">Array 2</h2>
                <table class="unsortedTable" id="unsortedTable">
                    <caption>
                        Unsorted Array Table
                    </caption>
                    <thead>
                        <th>Index 0</th>
                        <th>Index 1</th>
                        <th>Index 2</th>
                        <th>Index 3</th>
                        <th>Index 4</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>5</td>
                            <td>1</td>
                            <td>4</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
                <table class="sortedTable" id="sortedTable">
                    <caption>
                        Sorted Array Table
                    </caption>
                    <thead>
                        <th>Index 0</th>
                        <th>Index 1</th>
                        <th>Index 2</th>
                        <th>Index 3</th>
                        <th>Index 4</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
