<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="sort.css" />
        <!-- <script defer src="sort.js"></script> -->
        <title>Array Sorting</title>
    </head>
    <body>
        <section>
            <div class="arrayContainer" id="arrayContainer">
                <h2 class="unsorted" id="unsorted">Array 1</h2>
                <h2 class="sorted" id="sorted">Array 2</h2>
                <table class="unsortedTable" id="unsortedTable">
                    <thead>
                        <title>Unsorted Array Table</title>
                    </thead>
                    <tbody>
                        <tr>
                            1
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
